<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxing Club Admin Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Prompt', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 32px;
    }

    .upload-form {
      max-width: 480px;
      margin: 0 auto;
      background-color: #121212;
      padding: 32px;
      border-radius: 16px;
      border: 1px solid #2a2a2a;
    }

    .upload-form label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #dddddd;
    }

    .upload-form input,
    .upload-form select {
      width: 100%;
      padding: 10px 0px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 15px;
    }

    .upload-form input:focus,
    .upload-form select:focus {
      outline: none;
      border: 1px solid #ffffff;
    }

    .upload-form input[type="file"] {
      background-color: #1a1a1a;
      color: #aaa;
      border: 1px dashed #444;
      padding: 10px 0px;
    }

    .upload-form button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffffff;
      color: #0a0a0a;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .upload-form button:hover:enabled {
      background-color: #e5e5e5;
    }

    .upload-form button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    #loadingPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loadingPopupContent {
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      width: 300px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background-color: #333;
      margin-top: 12px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #ff3c3c;
      transition: width 0.2s ease;
    }
  </style>
</head>

<body>
  <h1>Boxing Club Admin Upload</h1>
  <form class="upload-form" id="adminForm">
    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" placeholder="Enter Student ID" required>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Full Name" required>

    <label for="package">Package</label>
    <select id="package">
      <option value="100 THB/month">ü•á 100 THB/month</option>
      <option value="60 THB/month">ü•à 60 THB/month</option>
      <option value="50 THB/session">üéüÔ∏è 50 THB/session</option>
    </select>

    <label for="receipt">Upload Receipt</label>
    <input type="file" id="receipt" accept="image/*" required>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div id="loadingPopup">
    <div id="loadingPopupContent">
      <div id="loadingText">ü•ä Uploading...</div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbws0jnPH2Gx0lFtIftlhysevuuD6IIudU5mH5JyAJaFA_VHPMJ-fHvxbO3hDZbnZrqx/exec";

    document.getElementById('adminForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value;
      const name = document.getElementById('name').value;
      const packageType = document.getElementById('package').value;
      const fileInput = document.getElementById('receipt');
      const submitBtn = document.getElementById('submitBtn');
      const loadingPopup = document.getElementById("loadingPopup");
      const loadingText = document.getElementById("loadingText");
      const progressFill = document.getElementById("progressFill");

      if (!fileInput.files.length) {
        alert('Please upload a receipt.');
        return;
      }

      submitBtn.disabled = true;
      loadingPopup.style.display = "flex";
      loadingText.innerText = "ü•ä Uploading...";
      progressFill.style.width = "0%";

      let percent = 0;
      const progressInterval = setInterval(() => {
        if (percent < 95) {
          percent += 5;
          progressFill.style.width = percent + "%";
        }
      }, 200);

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64Data = reader.result.split(',')[1];
        const formData = new URLSearchParams();

        formData.append("studentId", studentId);
        formData.append("name", name);
        formData.append("package", packageType);
        formData.append("file", base64Data);

        try {
          const res = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
          });

          const text = await res.text();
          document.getElementById("adminForm").reset();

          clearInterval(progressInterval);
          progressFill.style.width = "100%";
          loadingText.innerText = "‚úÖ Completed!";

        } catch (error) {
          clearInterval(progressInterval);
          loadingText.innerText = "‚ùå Error occurred";
        } finally {
          setTimeout(() => {
            loadingPopup.style.display = "none";
            submitBtn.disabled = false;
            progressFill.style.width = "0%";
          }, 2000);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>

</html>
